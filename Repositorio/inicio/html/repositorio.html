<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositorio de PDF</title>
  <link rel="stylesheet" href="../css/styleRepositorio.css">
</head>


<body>

  <div class="hero">
    <nav>
      <h2 class="logo">UP<span>DS</span></h2>

      <div class="dropdown">
        <h3>Carreras</h3>
        <select id="parametroCarrera" onchange="filtrarDocumentos()"">                                   
        </select>
      </div>

      <div class=" dropdown">
          <h3>Modalidad De Titulacion</h3>
          <select id="parametroTipo" onchange="filtrarDocumentos()">
          </select>
      </div>

      <div class="dropdown">
        <h3>Sede</h3>
        <select id="parametroSede">
          <option value="">Seleccionar Sede</option>
          <option value="La Paz">La Paz</option>
          <option value="Santa Cruz">Santa Cruz</option>
          <option value="Tarija">Tarija</option>
          <option value="Potosí">Potosí</option>
          <option value="Cochabamba">Cochabamba</option>
          <option value="Trinidad">Trinidad</option>
          <option value="Sucre">Sucre</option>
          <option value="Oruro">Oruro</option>
          <option value="Cobija">Cobija</option>
        </select>
      </div>

      <a href="../../login/html/login.html" class="anchor-link">Ingresar</a>
    </nav>

    <div class="search-bar">
      <input type="text" id="buscarDocumento" placeholder="Buscar por Titulo o Autor">
    </div>
    <section class="contenedor-pdfs">
      <h2>Documentos</h2>
      <ul id="lista-pdfs"></ul>
    </section>

    <div id="pdfPreview"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
  <script src="../js/scriptRepositorio.js"></script>

</body>

</html>
