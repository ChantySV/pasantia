<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio</title>
    <link rel="stylesheet" href="../css/stylesPostDocumentos.css">
    <link rel="stylesheet" href="../css/styleVentana.css">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <link rel="icon" href="../../public/img/upds_logo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../../inicio/html/repositorio.html">Inicio</a></li>
            <li><a href="../../documentos/html/postDocumentos.html">Documentos</a></li>
            <li><a href="../../facultades/html/facultades.html">Facultades</a></li>
            <li><a href="../../tipos/html/tipos.html">Modalidades de Grado</a></li>
            <li><a href="../../carreras/html/carreras.html">Carreras</a></li>
            <li><a href="../../usuarios/html/usuarios.html">Usuarios</a></li>
        </ul>
    </nav>

    <form method="POST" id="postDocumentos" enctype="multipart/form-data" autocomplete="off">
        <label for="tipo">Tipo:</label>
        <select name="id_tipo_fk" id="id_tipo_fk" required></select><br><br>

        <label for="facultad">Facultad:</label>
        <select name="id_facultad_fk" id="id_facultad_fk" required></select><br><br>

        <label for="carrera">Carrera:</label>
        <select name="id_carrera_fk" id="id_carrera_fk" required>
            <option value="">Seleccionar Carrera</option>
        </select><br><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="anho">Año:</label>
        <input type="number" id="anho" name="anho" min="2010" placeholder="Ingrese el año" required><br><br>

        <label for="sede">Sede:</label>
        <select name="sede" id="sede" required>
            <option value="">Seleccionar Sede</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Tarija">Tarija</option>
            <option value="Potosí">Potosí</option>
            <option value="Cochabamba">Cochabamba</option>
            <option value="La Paz">La Paz</option>
            <option value="Trinidad">Trinidad</option>
            <option value="Sucre">Sucre</option>
            <option value="Oruro">Oruro</option>
            <option value="Cobija">Cobija</option>
        </select><br><br>

        <label for="pdf">PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>

        <input type="submit" value="Guardar" class="button">
    </form>

    <div id="mensaje" style="display: none;"></div>
    <input type="text" id="busqueda" placeholder="Buscar por Título" oninput="buscarDocumentos()">
    <table id="tablaDatos">
        <thead>
            <tr>
                <th>Modalidad de Titulación</th>
                <th>Facultad</th>
                <th>Carrera</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Sede</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-pdfs"></tbody>
    </table>

    <div id="edit-ventanaEmergente" class="ventanaEmergente">
        <div class="contenido">
            <span class="cerrar" id="edit-cerrarVentana">&times;</span>
            <h2>Editar Documento</h2>
            <form id="edit-formularioEditarDocumento" autocomplete="off">
                <input type="hidden" id="edit-id_documento" name="id_documento" value="">

                <label for="edit-tipo">Tipo:</label>
                <select id="edit-tipo" name="id_tipo_fk" required></select><br><br>

                <label for="edit-facultad">Facultad:</label>
                <select id="edit-facultad" name="id_facultad_fk" required></select><br><br>

                <label for="edit-carrera">Carrera:</label>
                <select id="edit-carrera" name="id_carrera_fk" required></select><br><br>

                <label for="edit-titulo">Título:</label>
                <input type="text" id="edit-titulo" name="titulo" required><br><br>

                <label for="edit-autor">Autor:</label>
                <input type="text" id="edit-autor" name="autor" required><br><br>

                <label for="edit-anho">Año:</label>
                <input type="number" id="edit-anho" name="anho" min="2010" placeholder="Ingrese el año" required><br><br>

                <label for="edit-sede">Sede:</label>
                <select id="edit-sede" name="sede" required>
                    <option value="">Seleccionar Sede</option>
                    <option value="La Paz">La Paz</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Tarija">Tarija</option>
                    <option value="Potosí">Potosí</option>
                    <option value="Cochabamba">Cochabamba</option>
                    <option value="Trinidad">Trinidad</option>
                    <option value="Sucre">Sucre</option>
                    <option value="Oruro">Oruro</option>
                    <option value="Cobija">Cobija</option>
                </select><br><br>

                <label for="edit-pdf">PDF:</label>
                <input type="file" id="edit-pdf" name="pdf" accept=".pdf"><br><br>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- <script src="../js/scriptPostDocumentos2.js"></script> -->
    <script src="../js/scriptUtilidades.js"></script>
    <script src="../js/scriptCargaDatos.js"></script>
    <script src="../js/scriptEventos.js"></script>
    <script src="../js/scriptFormulario.js"></script>
    <script src="../js/app.js"></script>    
</body>

</html>
