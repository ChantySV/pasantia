<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultades</title>
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <link rel="icon" href="../../public/img/upds_logo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../../inicio/html/repositorio.html">Inicio</a></li>
            <li><a href="../../documentos/html/postDocumentos.html">Documentos</a></li>
            <li><a href="../../facultades/html/facultades.html">Facultades</a></li>
            <li><a href="../../tipos/html/tipos.html">Modalidades de Grado</a></li>
            <li><a href="../../carreras/html/carreras.html">Carreras</a></li>
            <li><a href="../../usuarios/html/usuarios.html">Usuarios</a></li>
    </nav>

    <div class="container">
        <h2 class="title">Formulario de Facultades</h2>
        <form id="postFacultades" action="#" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <input type="submit" value="Guardar">
        </form>
    </div>

    <div id="mensaje" class="success"></div>

    <table id="tablaFacultades">
        <thead>
            <tr>                
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de la tabla generadas dinámicamente por JavaScript -->
        </tbody>
    </table>

    <!-- Ventana emergente de edición -->
    <div id="edit-ventanaEmergente" class="ventana-emergente">
        <div class="ventana-contenido">
            <span id="edit-cerrarVentana" class="cerrar">&times;</span>
            <h2>Editar Facultad</h2>
            <form id="edit-formularioEditarFacultad" action="#" autocomplete="off">                
                <label for="edit-nombre">Nombre:</label>
                <input type="text" id="edit-nombre" name="nombre" required>
                <input type="submit" value="Actualizar">
            </form>
        </div>
    </div>

    <script src="../js/scriptFacultades.js"></script>
</body>
</html>
