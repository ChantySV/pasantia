<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras</title>
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <link rel="icon" href="../../public/img/upds_logo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../../inicio/html/repositorio.html">Inicio</a></li>
            <li><a href="../../documentos/html/postDocumentos.html">Documentos</a></li>
            <li><a href="../../facultades/html/facultades.html">Facultades</a></li>
            <li><a href="../../tipos/html/tipos.html">Modalidades de Grado</a></li>
            <li><a href="../../carreras/html/carreras.html">Carreras</a></li>
            <li><a href="../../usuarios/html/usuarios.html">Usuarios</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="title">Formulario de Carreras</h2>
        <form id="postCarreras" action="#" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="id_facultad_fk">Facultad:</label>
            <select id="id_facultad_fk" name="id_facultad_fk" required>
                <option value="">Selecciona una facultad</option>
                <!-- Las opciones se llenarán dinámicamente aquí -->
            </select>
            <input type="submit" value="Guardar">
        </form>
    </div>

    <div id="mensaje" class="success"></div>

    <table id="tablaCarreras">
        <thead>
            <tr>                
                <th>Nombre</th>
                <th>Facultad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de la tabla generadas dinámicamente por JavaScript -->
        </tbody>
    </table>

    <!-- Ventana emergente de edición -->
    <div id="edit-ventanaEmergente" class="ventana-emergente">
        <div class="ventana-contenido">
            <span id="edit-cerrarVentana" class="cerrar">&times;</span>
            <h2>Editar Carrera</h2>
            <form id="edit-formularioEditarCarrera" action="#" autocomplete="off">
                <input type="hidden" id="edit-id_carrera" name="id_carrera">
                <label for="edit-nombre">Nombre:</label>
                <input type="text" id="edit-nombre" name="nombre" required>
                <label for="edit-id_facultad_fk">ID Facultad:</label>
                <select id="edit-id_facultad_fk" name="id_facultad_fk" required>
                    <!-- Las opciones serán llenadas dinámicamente por JavaScript -->
                </select>
                <input type="submit" value="Actualizar">
            </form>
        </div>
    </div>

    <script src="../js/scriptCarreras.js"></script>
</body>
</html>
